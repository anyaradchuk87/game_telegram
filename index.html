<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <style>
      .container {
        text-align: center;
      }
      .nice-button {
        background-color: blue;
        color: white;
        padding: 13px 30px;
      }
      img {
        max-width: 400px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Online game</h1>
      <img
        src="https://frontofficesports.com/wp-content/uploads/2023/01/FOS-23-1.19-Mobile-Games-Revenue.jpg"
        alt="game"
      /><br />
      <button id="startBtn" class="nice-button" onclick="startGame()">
        Start
      </button>
      <button id="timerBtn" class="nice-button" onclick="startTimer()">
        Set timer 10 sec
      </button>
      <audio id="gameMusic" hidden>
        <source src="./assets/bell.mp3" type="audio/mpeg" />
      </audio>
    </div>
    <script>
      function startGame() {
        alert("Game started");
      }
      function startTimer() {
        alert("Timer started for 10 seconds!");
        setTimeout(() => {
          document.getElementById("gameMusic").play();
          alert("Time is up! Playing music.");
        }, 10000);
      }
    </script>
  </body>
</html>
