<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <style>
      .container {
        text-align: center;
      }
      .nice-button {
        background-color: blue;
        color: white;
        padding: 13px 30px;
      }
      img {
        max-width: 400px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Online game</h1>
      <img
        src="https://frontofficesports.com/wp-content/uploads/2023/01/FOS-23-1.19-Mobile-Games-Revenue.jpg"
        alt="game"
      /><br />
      <button id="startBtn" class="nice-button">Start</button>
      <button id="timerBtn" class="nice-button">Set timer 5 sec</button>
      <audio id="gameMusic">
        <source src="./assets/bell.mp3" type="audio/mpeg" />
      </audio>
    </div>
    <script>
      const audio = document.getElementById("gameMusic");

      document.getElementById("startBtn").addEventListener("click", () => {
        alert("Game started");
        audio.muted = false;
      });
      console.log("test");
      document.getElementById("timerBtn").addEventListener("click", () => {
        alert("Timer started for 5 seconds!");
        setTimeout(() => {
          audio.muted = false;
          audio
            .play()
            .catch((error) => console.log("Autoplay blocked:", error));
          alert("Time is up! Playing music.");
        }, 5000);
      });
      function startGame() {
        alert("Game started");
      }
      function startTimer() {
        alert("Timer started for 5 seconds!");
        let audio = document.getElementById("gameMusic");

        setTimeout(() => {
          audio.play();
          alert("Time is up! Playing music.");
        }, 5000);
      }
    </script>
  </body>
</html>
